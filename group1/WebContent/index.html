<!DOCTYPE HTML>
<html>
<head>
<title>Group One Project Server</title>
<link rel="stylesheet" href="css/server.css" />
</head>

<body>
	<div class="header">
		<table border="1">
			<tr>
				<td><img src="images/Ericsson_logo.png" height="95" width="110"></td>
				<td>&nbsp;<font face="Arial Black" size="6" color="white">Group
						One Dataset Application Server</font>&nbsp;&nbsp;&nbsp;
				</td>
				<td>&nbsp;<font color="white">User = $USER</td>
				<td>&nbsp;<font color="white">View = $VIEW</td>
			</tr>
		</table>
	</div>
	<div class="header2">
		<br> <a href="#" id="btn_import_dataset" class="buttons">Import
			Dataset</a> <a href="#" id="btn_check_connectivity" class="buttons">Check

			<input type="file" name="file" size="50" /> <br /> <input

		</form>
		<label>Call Failure ID</label> <input type="text"
			id="txtCallFailureId" />

		<input type="text" id="txtImsi" />

		<input type="text" id="txtCauseCodes" />

		<table id="tblQueryData">
			<col width="200px">
			<tr>
				<th id="results">Results Table</th>
				<th id="tableColumns">Event ID Cause Code</th>
			</tr>
		</table>

	<script src="js/jquery-2.1.0.js"></script>
	<script src="js/main.js"></script>
