<!DOCTYPE HTML>
<html>
<head>
<title>Group One Project Server</title>
<link rel="stylesheet" href="css/server.css" />
</head>



<body bgcolor="#E6E6FA" onload="function(){$('#tableColumns').hide();}">
	<div class="header">
		<center>
			<table border="0">
				<tr>
					<td><img src="images/Ericsson_logo.png" height="122"
						width="137"></td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font
						face="Arial Black" size="6" color="white">Group One Dataset
							Application Server</font>&nbsp;&nbsp;&nbsp;
					</td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font
						color="white"><label id="lblUser">User = $USER</label></font></td>
					<td>&nbsp;<font color="white"><label id="lblUserType">View = $VIEW</label></td>
					<input value="Logout" id="btnLogout" type="button"></input>
				</tr>
			</table>
		</center>
	</div>
	<div class="header2" id="header2">
		<br>
		<center>
			<a href="import.html" id="btn_import_dataset" class="buttons"
				onclick="return popitup('import.html')">Import Dataset</a> <a
				href="#" id="btn_check_connectivity" class="buttons"
				onclick="this.style.color='#04B404'">Check Connectivity</a> <a
				href="#" id="btn_refresh_page" class="buttons"
				onClick="window.location.reload()">RefreshPage</a> <a href="#"
				id="btn_execute_query" class="buttons">ExecuteQuery</a> <a
				href="javascript:hide(document.getElementById('mainBody'))"
				id="btn_v1" class="buttons nme" onClick="showQueryDiv();">Add User</a>
			&nbsp; <label>Select your Query:</label>
			<!--  style="background-color:rgb(255,255,255)" -->
			<select id="myList">
				<option>----</option>
				<option value="1">Query 1</option>
				<option value="2">Query 2</option>
				<option value="3">Query 3</option>
				<option value="4" class="se">Query 4</option>
				<option value="5" class="se">Query 5</option>
			</select>
			<!-- <a href="javascript:hideshow(document.getElementById('querybar'))" id="btn_v" class="buttons" onClick="showQueryDiv();">Show/Hide</a> &nbsp;
		<a href="javascript:document.getElementById('header2').setAttribute('height:90px')" id="btn_v1" class="buttons" onClick="showQueryDiv();">Expand</a> &nbsp;
 -->

		</center>

		</p>
	</div>

	<div class="queries" id="querybar" style="display: block">
		<center>
			<form id="queryList">

				<input class="1 2 3" type="text" id="txtImsi"
					placeholder="Enter IMSI" /> <input class="5" type="text" id="txtTac" 
					placeholder="Enter TAC" /> <label class="2 4 5"
					id="lblFromDate">From Date:</label> <input class="2 4 5"
					type="datetime-local" id="dtlFromDate" /> <label class="2 4 5"
					id="lblToDate">To Date:</label> <input class="2 4 5"
					type="datetime-local" id="dtlToDate" />
			</form>

		</center>
	</div>

	<div class="cssBody" id="mainBody">

		<table id="tblQueryData">
			<col width="200px">
			<tr>
				<th id="results">Results Table</th>
				<th id="tableColumns">Event ID Cause Code</th>
			</tr>
		</table>

	</div>


	<div class="cssBody" id="regDisplay">

		<form id="addUser">
			<label id="uname">Username:</label> <input id="txtUsername"
				class="register" placeholder="username" type="text"><br>
			<label id="lblUserType">User Type:</label> <select id="cbxUserType">
				<option value="CUSTOMER_SERVICE_REP">Customer Service
					Representative</option>
				<option value="SUPPORT_ENGINEER">Support Engineer</option>
				<option value="NETWORK_MANAGEMENT_ENGINEER">System Administrator</option>
			</select> <br> <label for="password">Password:</label> <input
				id="regPassword" class="register" placeholder="******"
				type="password"><br> <label for="confirmPassword">Confirm
				Password:</label> <input id="confirmPassword" class="register"
				placeholder="******" type="password"><br> <input
				value="Add" id="btnRegister" type="button">
		</form>

	</div>

	<script src="js/jquery-2.1.0.js"></script>
	<script src="js/main.js"></script>

	<script language="javascript" type="text/javascript">
	if (getCookie("user") == "") {
		window.location.href = "http://localhost:8080/group1/login.html";		
	}
	hidePrivilegedElements();
	</script>

	<script>
	
	var mylist=document.getElementById("myList");
	listOptions = mylist.childNodes;

	mylist.addEventListener('change', function() { 

	selectedQuery = mylist.options[mylist.selectedIndex].value;	//className
	updateVisibility();
	document.getElementById("queryList").reset();

	});
	
	
function popitup(url) {
	newwindow=window.open(url,'name','height=200,width=250,toolbar=0,location=0,top=200,left=100');
	if (window.focus) {newwindow.focus()}
	return false;
}


$('#regDisplay').hide();


</script>



</body>
</html>
